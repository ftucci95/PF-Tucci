                    </a>

            <!-- Burger king! -->
            <div class="topnav">

                <a href="../index.html">Inicio</a>
                <a href="estado_me.html">Estado ME</a>
                <a href="mapa.html">Mapa</a>
                <a href="busqueda.html">Búsqueda</a>

                <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>

    <!-- Luego del "header" continúo con el título -->
    <section id="mapa_title">
        <!-- como habrá una sección del mismo estilo en distintas páginas, pienso en darle el mismo estilo a las 3, eso implica mismo ID para el CSS-->
        <div class="divisor">
            <!-- Acá hay un divisor horizontal -->
            <hr>
        </div>
        <div class="firstTitleHeader">
            <h1>
                Mapa
            </h1>
        </div>
    </section>



    <!-- A continuación un mapa que muestra las estaciones, al hoverear el mouse por cada estación te debería mostrar una lista de los medios de esa estación. -->

        <div class="map_container">
